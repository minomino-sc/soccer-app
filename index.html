
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>箕谷SC 動画共有システム</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header card">
      <h1 id="title">⚽️箕谷SC 動画共有システム⚽️</h1>
    </header>

    <section class="card" id="teamSection">
      <h2>チーム参加 / ログイン</h2>
      <div class="row">
        <input id="teamNameInput" placeholder="チーム名（例：箕谷SC）" />
        <input id="inviteCodeInput" placeholder="招待コード（任意）" />
        <button id="btnJoin" class="btn primary">参加 / 作成</button>
      </div>
      <p class="muted small">招待コードを使って簡易にチーム共有できます。完全無料の YouTube 限定公開方式です。</p>
    </section>

    <section class="card" id="addVideoSection">
      <h2>YouTube 動画を追加</h2>
      <div class="row">
        <input id="youtubeUrl" placeholder="YouTube の共有URL（例 https://youtu.be/xxxxx）" />
        <button id="btnAddYouTube" class="btn primary">追加</button>
      </div>
      <p class="muted small">動画は YouTube に限定公開でアップロードして共有してください。</p>
    </section>

    <section class="card" id="createMatchSection">
      <h2>試合（Score）を作成</h2>
      <div class="row">
        <input id="matchDate" type="date" />
        <input id="opponent" placeholder="対戦相手" />
      </div>
      <div class="row">
        <input id="place" placeholder="会場（改行は自動で調整されます）" />
      </div>
      <div class="row">
        <input id="scoreA" placeholder="自チーム得点" type="number" min="0" />
        <input id="scoreB" placeholder="相手得点" type="number" min="0" />
        <select id="videoSelect">
          <option value="">— 紐づけ動画なし —</option>
        </select>
        <button id="btnCreateMatch" class="btn">作成</button>
      </div>
      <p class="muted small">作成後にカードをタップすると編集できます。</p>
    </section>

    <section class="card" id="scoresSection">
      <h2>スコア一覧</h2>
      <div id="scoreGroups"></div>
    </section>

    <footer class="card small muted">© 箕谷SC 動画共有システム — YouTube限定公開方式（完全無料）</footer>
  </main>
<!-- Team Edit Modal -->
<div id="teamEditModal" class="modal hidden">
  <div class="modal-content">
    <h2>チーム編集</h2>
    <label>学年</label>
    <input type="text" id="editTeamGrade">

    <label>チーム名</label>
    <input type="text" id="editTeamName">

    <button id="saveTeamEdit">保存</button>
    <button id="deleteTeam">チーム削除</button>
    <button onclick="closeTeamEditModal()">閉じる</button>
  </div>
</div>
<!-- Member Modal -->
<div id="memberModal" class="modal hidden">
  <div class="modal-content">
    <h2>メンバー管理</h2>

    <div id="memberList"></div>

    <input type="text" id="newMemberName" placeholder="新しいメンバー名">
    <button id="addMemberBtn">追加</button>

    <button onclick="closeMemberModal()">閉じる</button>
  </div>
</div>
<!-- Team Edit Modal -->
<div id="teamEditModal" class="modal hidden">
  <div class="modal-content">
    <h2>チーム編集</h2>

    <label>学年</label>
    <input type="text" id="editTeamGrade">

    <label>チーム名</label>
    <input type="text" id="editTeamName">

    <label>選手一覧（カンマ区切り）</label>
    <textarea id="editTeamMembers" rows="4"></textarea>

    <button id="saveTeamEdit">保存</button>
    <button id="deleteTeam">チーム削除</button>
    <button onclick="closeTeamEditModal()">閉じる</button>
  </div>
</div>
<!-- ===== 編集モーダル（Edit Modal） ===== -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <button id="modalClose" class="close-btn">閉じる</button>

    <h2>試合編集</h2>

    <label>日付</label>
    <input type="date" id="edit-date">

    <label>対戦相手</label>
    <input type="text" id="edit-opponent">

    <label>会場</label>
    <input type="text" id="edit-place">

    <label>自チーム得点</label>
    <input type="number" id="edit-my-score">

    <label>相手得点</label>
    <input type="number" id="edit-opponent-score">

    <label>ハイライト秒数</label>
    <div id="edit-highlight-list"></div>

    <button id="saveEdit" class="save-btn">保存</button>
  </div>
</div>
<!-- ===== モーダルここまで ===== -->
<script src="main.js"></script>
</body>
</html>
