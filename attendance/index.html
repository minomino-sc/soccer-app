<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⚽ 出欠入力</title>

<style>
body{
  font-family:system-ui;
  background:#f5f7fb;
  margin:0;
  padding:8px;
}
header{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
header button{
  flex:1;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:8px;
}
.active{background:#1976d2;color:#fff}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  text-align:center;
  padding:6px;
  font-size:14px;
}
th{
  background:#eee;
  position:sticky;
  top:0;
  z-index:2;
}
.name{
  position:sticky;
  left:0;
  background:#fafafa;
  z-index:1;
}
.match{background:#ffe0e0}
.unset{background:#ccc}
.present{background:#4caf50;color:#fff}
.absent{background:#f44336;color:#fff}
</style>
</head>

<body>

<header>
  <button id="btnA" class="active">Aチーム</button>
  <button id="btnB">Bチーム</button>
</header>

<table id="table"></table>

<script type="module" src="main.js"></script>
</body>
</html>
