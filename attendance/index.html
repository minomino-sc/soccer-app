<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⚽ 出欠入力</title>

<style>
body{
  font-family: system-ui;
  background: #f5f7fb;
  margin:0;
  padding:16px;
}

table{
  width:100%;
  border-collapse: collapse;
  background: #fff;
}

th, td{
  border: 1px solid #ddd;
  text-align: center;
  padding: 6px;
  font-size: 14px;
}

th{
  background: #eee;
  position: sticky;
  top: 0;
  z-index: 2;
}

.name{
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 1;
}

/* イベント種別 */
.match{background:#ffe0e0}        /* 試合 */
.practice{background:#e0ffe0}     /* 練習 */

/* チーム別（将来用） */
.teamA{background-color: rgba(66,135,245,0.2)}
.teamB{background-color: rgba(245,66,66,0.2)}
.teamALL{background-color: rgba(200,200,200,0.2)}

/* 出欠状態 */
.present{background:#4caf50;color:#fff}
.absent{background:#f44336;color:#fff}
.skip{background:#9e9e9e;color:#fff}
.unset{background:#ccc;color:#333}

/* セル内ボタン（○ × －） */
td button{
  width:32px;
  height:32px;
  margin:2px;
  font-size:18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

td button[data-v="present"]{
  background:#4caf50;
  color:#fff;
}

td button[data-v="absent"]{
  background:#f44336;
  color:#fff;
}

td button[data-v="skip"]{
  background:#9e9e9e;
  color:#fff;
}
</style>
</head>

<body>

<h1>⚽ 出欠入力</h1>

<table id="table"></table>

<script type="module" src="main.js"></script>
</body>
</html>
