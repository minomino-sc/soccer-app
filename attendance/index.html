<!doctype html>
<html lang="ja">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⚽ 出欠管理</title>

<style>
body{
  font-family:system-ui;
  background:#f5f7fb;
  margin:0;
  padding:16px;
}
h1{margin:0 0 8px}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
  font-size:14px;
}

th{
  background:#eee;
  position:sticky;
  top:0;
  z-index:3;
}

/* ★ 背番号列 */
.no{
  position:sticky;
  left:0;
  background:#fafafa;
  z-index:2;
  width:40px;
}

/* ★ 名前列（背番号分ずらす） */
.name{
  position:sticky;
  left:40px;
  background:#fafafa;
  z-index:2;
  min-width:80px;
}

.match{background:#ffe0e0}
.practice{background:#e0ffe0}
</style>
</head>

<body>

<h1>⚽ 出欠管理</h1>
<div id="monthLabel"></div>

<table id="table"></table>
