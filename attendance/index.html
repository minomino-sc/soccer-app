<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>⚽ 出欠管理</title>

<!-- 丸みのあるフォント -->
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   ベース
   =============================== */
body{
  margin:0;
  font-family:"M PLUS Rounded 1c",system-ui;
  background:linear-gradient(135deg,#0a1f44,#8b1538);
  color:#fff;
}

header{
  padding:10px;
  text-align:center;
  font-weight:700;
  font-size:18px;
}

/* ===============================
   月操作
   =============================== */
.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 12px;
}
.controls button{
  background:#f5c542;
  border:none;
  border-radius:20px;
  padding:6px 14px;
  font-weight:700;
  cursor:pointer;
}
#monthLabel{
  font-weight:700;
}

/* ===============================
   テーブル
   =============================== */
.wrapper{
  overflow-x:auto;
  padding:6px;
}

table{
  border-collapse:collapse;
  width:max-content;
  background:#fff;
  color:#222;
  border-radius:12px;
  overflow:hidden;
}

/* ヘッダー */
th{
  position:sticky;
  top:0;
  background:#1d3557;
  color:#fff;
  font-size:12px;
  padding:6px;
  z-index:2;
}

/* 背番号 */
th.no,
td.no{
  background:#8b1538;
  color:#fff;
  font-weight:700;
  text-align:center;
  min-width:38px;
}

/* 名前 */
th.name,
td.name{
  background:#0a1f44;
  color:#fff;
  font-weight:700;
  min-width:90px;
  position:sticky;
  left:38px;
  z-index:1;
}

/* セル共通 */
td{
  text-align:center;
  font-size:14px;
  padding:6px;
  cursor:pointer;
  user-select:none;
  border:1px solid #ddd;
}

/* 試合／練習 色分け */
td.match{
  background:#ffe1e8;
}
td.practice{
  background:#f9f9f9;
}

/* タップ時 */
td:active{
  transform:scale(0.95);
}

/* ===============================
   出席率
   =============================== */
#stats{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:8px;
  padding:10px;
}

.statsCard{
  background:#ffffffdd;
  color:#222;
  border-radius:12px;
  padding:8px;
  font-size:13px;
}

/* ===============================
   CSVボタン
   =============================== */
.footer{
  padding:10px;
  text-align:center;
}
.footer button{
  background:#f5c542;
  border:none;
  border-radius:20px;
  padding:8px 20px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>⚽ 出欠管理</header>

<div class="controls">
  <button id="prevMonth">◀</button>
  <div id="monthLabel"></div>
  <button id="nextMonth">▶</button>
</div>

<div class="wrapper">
  <table id="table"></table>
</div>

<div id="stats"></div>

<div class="footer">
  <button onclick="exportCSV()">CSV出力</button>
</div>

<!-- あなたの main.js -->
<script type="module" src="main.js"></script>

</body>
</html>
