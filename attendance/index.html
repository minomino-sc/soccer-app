<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⚽ 出欠管理</title>

<style>
body{
  font-family:system-ui;
  background:#f5f7fb;
  margin:0;
  padding:16px;
}
h1{margin:0 0 8px}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

button{
  padding:6px 10px;
  font-size:14px;
}

.legend{
  margin:8px 0;
  font-size:13px;
}
.legend span{
  margin-right:12px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
  font-size:14px;
}
th{
  background:#eee;
  position:sticky;
  top:0;
  z-index:2;
}

.name{
  position:sticky;
  left:0;
  background:#fafafa;
  z-index:1;
}

.match{background:#ffe0e0}
.practice{background:#e0ffe0}
</style>
</head>

<body>

<h1>⚽ 出欠管理</h1>

<div class="controls">
  <button id="prev">◀ 前月</button>
  <div id="monthLabel"></div>
  <button id="next">次月 ▶</button>
</div>

<div class="legend">
  <span>○ 出席</span>
  <span>× 欠席</span>
  <span>－ 未定</span>
  <span style="background:#ffe0e0;padding:2px 6px">試合</span>
  <span style="background:#e0ffe0;padding:2px 6px">練習</span>
</div>

<table id="table"></table>

<script type="module" src="./main.js"></script>
</body>
</html>
