<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⚽ 出欠入力</title>

<style>
body{
  font-family: system-ui;
  background:#f5f7fb;
  margin:0;
  padding-bottom:90px; /* 下バー分 */
}

h1{
  padding:12px;
  margin:0;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th,td{
  border:1px solid #ddd;
  text-align:center;
  padding:8px;
  font-size:16px;
}

th{
  background:#eee;
  position:sticky;
  top:0;
  z-index:2;
}

.name{
  position:sticky;
  left:0;
  background:#fafafa;
  z-index:1;
}

/* 状態表示 */
.present{background:#4caf50;color:#fff}
.absent{background:#f44336;color:#fff}
.skip{background:#9e9e9e;color:#fff}
.unset{background:#eee;color:#999}

/* 下部選択バー */
#actionBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ccc;
  display:none;
  padding:10px;
  box-shadow:0 -2px 8px rgba(0,0,0,.15);
}

#actionBar button{
  width:30%;
  margin:0 1%;
  padding:14px 0;
  font-size:20px;
  border:none;
  border-radius:10px;
  color:#fff;
}

.btn-present{background:#4caf50}
.btn-absent{background:#f44336}
.btn-skip{background:#9e9e9e}
</style>
</head>

<body>

<h1>⚽ 出欠入力</h1>

<table id="table"></table>

<!-- 下部アクションバー -->
<div id="actionBar">
  <button class="btn-present">○ 出席</button>
  <button class="btn-absent">× 欠席</button>
  <button class="btn-skip">－ 応援</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
