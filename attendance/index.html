<!doctype html>

<head>

<title>⚽ 出欠管理</title>

<style>
body{
  font-family:system-ui;
  background:#f5f7fb;
  margin:0;
  padding:16px;
}
h1{margin:0 0 8px}
.controls{
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}
button{
  padding:6px 10px;
  font-size:14px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
  font-size:14px;
}
th{
  background:#eee;
  position:sticky;
  top:0;
  z-index:2;
}
.name{
  position:sticky;
  left:40px;
  background:#fafafa;
  z-index:1;
}
.no{
  position:sticky;
  left:0;
  background:#fafafa;
  z-index:1;
  width:40px;
}
.match{background:#ffe0e0}
.practice{background:#e0ffe0}
</style>
</head>

<h1>⚽ 出欠管理</h1>
